<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de CEP</title>
  <link rel="stylesheet" href="style.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<script src="./componentes/consulta.js"></script>
<script src="./componentes/historico.js"></script>
<script src="./componentes/limpar.js"></script>
<script src="./componentes/selecionarEstado.js"></script>
<script src="./componentes/preencherCampos.js"></script>
<script src="./componentes/app.js"></script>

<body>

  <div id="tela1">
    <button onclick="mostrarTela('tela2')">
      <i class="fa-solid fa-map-location-dot"></i>Buscar por endereço
    </button>
    
    <div class="container">
    <h1>Consulta de CEP</h1>

    <input type="text" id="cep" placeholder="Digite o CEP" />

    <div class="buttons">
      <button onclick="buscarCEP()">Pesquisar</button>
      <button onclick="limparCampos()">Limpar</button>
      <button onclick="mostrarHistorico()">Ver Histórico</button>
      <button id="limparHistoricoBtn" onclick="limparHistorico()" style="display:none;">Limpar Histórico</button>
    </div>

    </div>
  </div>

  <div id="tela2" style="display:none;">
    <button onclick="mostrarTela('tela1')">Buscar por CEP</button>

    <div class="container">
    <h1>Consulta de Endereço</h1>

    <!-- Substituído o input por select -->
    <select id="uf">
      <option value="">Carregando estados...</option>
    </select>

    <input type="text" id="cidade" placeholder="Digite a Cidade" />
    <input type="text" id="logradouro" placeholder="Digite o Logradouro" />

    <div class="buttons">
      <button onclick="buscarCEP()">Pesquisar</button>
      <button onclick="limparCampos()">Limpar</button>
      <button onclick="mostrarHistorico()">Ver Histórico</button>
      <button id="limparHistoricoBtn" onclick="limparHistorico()" style="display:none;">Limpar Histórico</button>
    </div>
    </div>
  </div>

    <div id="mensagem"></div>
    <div id="resultados"></div>
    <div id="historico"></div>

</body>
</html>
